<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coffee Haven</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" </head>

<body>

    <div class="col-md-6 offset-md-3 mt-5  p-5 shadow  border-2 rounded" style="background-color: rgb(61, 44, 23);">
        <h3 class="text-center text-white my-5">Register</h3>
        <form>
            <input type="email" class="form-control mb-3" placeholder="Enter Email" />
            <div class="input-group mb-3">
                <input type="password" class="form-control" placeholder="Password" id="password">
                <span class="input-group-text"  >
                    <i class="fa fa-eye-slash" id="eye"></i>
                </span>

            </div>
            <button class="btn btn-danger mb-4">Register</button>
            <p class="text-white">
                Already Register? <a href="login.html" class="text-decoration-none"
                    style="color:rgb(197, 163, 121); font-weight: bold;">Login Now</a>
            </p>
        </form>
    </div>

        <script>
            let eye=document.querySelector("#eye");
            let password=document.querySelector("#password");
            let con=true; // - password
            eye.addEventListener('click',()=>{
                con=!con;
               if(con){
                password.type="password";
                eye.classList.remove("fa-eye");
                eye.classList.add("fa-eye-slash");
               }else{
                password.type="text";
                eye.classList.remove("fa-eye-slash");
                eye.classList.add("fa-eye");
               }
            })
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
